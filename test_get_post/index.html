<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Test Get Post)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>-->
    <script src="jquery.js"></script>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            width: 200px;
        }

        #method {
            color: blue;
            width: 80px;
            font-size: 12px;
        }

        textarea {
            resize: none;
            font-size:12px;
        }

        #err{
            color:white;
            background-color: red;
        }

        #success {
            color:white;
            background-color: green;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <select class="form-select" id="method" aria-label="Default select example">
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                </select>
            </td>
            <td>
                <input type="text" id="url" class="input input-primary" placeholder="URL">
            </td>
            <td>
                <input type="button" class="btn btn-danger btn-sm" id="sendBtn" value="Send">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea style="width: 100%; max-width: 100%;height:25px;" id="err"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea style="width: 100%; max-width: 100%;height:25px;text-align:center" id="success">Success</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea placeholder="Request Headers" style="width: 100%; max-width: 100%;" id="reqheaders"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea placeholder="Request Body" style="width: 100%; max-width: 100%;" id="reqbody"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea placeholder="Response Headers" style="width: 100%; max-width: 100%;" id="respheaders" readonly></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <textarea placeholder="Response Body" style="width: 100%; max-width: 100%;" id="respbody" readonly></textarea>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
