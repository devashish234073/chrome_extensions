<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      width: 400px;
      height: 500px;
      overflow: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 5px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
    }
    td {
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h2>Sentiment Results</h2>
  <table id="sentiment-table">
    <thead>
      <tr>
        <th>Comment</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
