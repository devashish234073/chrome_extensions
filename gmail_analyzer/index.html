<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Tab Interact)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            width: 430px;
        }
        #dataTable {
            width: 430px;
            background-color: black;
            color: white;
            height: 5px;
            display: inline-block;
            overflow: auto;
        }
        .dataRow td{
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <table id="mainTable">
        <tr hidden>
            <td>Tab Id</td>
            <td id="tabid"></td>
        </tr>
        <tr>
            <td>Tab Icon</td>
            <td><img height="20px" width="20px" src="" id="tabIcon"></td>
        </tr>
        <tr>
            <td><span id="spnChkUnmask">Unmask Email <input type="checkbox" id="chkUnmask" value="ON"></span></td>
            <td id="pageTitle"></td>
        </tr>
    </table>
    <table id="dataTable"></table>
    <script src="script.js"></script>
</body>

</html>
